<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Game Club</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        #ttt-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin: 2rem auto;
            max-width: 350px;
        }
        .ttt-cell {
            aspect-ratio: 1;
            font-size: 2.5rem;
            background: white;
            border: 3px solid #007bff;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .ttt-cell:hover {
            background: #f8f9fa;
            transform: scale(1.05);
        }
        .ttt-win {
            background: linear-gradient(135deg, #ffc107, #ffa000) !important;
            border-color: #ffa000 !important;
            color: white !important;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="card shadow-lg">
                    <div class="card-body text-center">
                        <h1 class="card-title text-primary mb-4">
                            <i class="fas fa-times me-2"></i>Tic Tac Toe
                        </h1>
                        
                        <div id="gameMessage" class="alert alert-info" style="display: none;"></div>
                        
                        <div class="game-area bg-light p-4 rounded mb-4">
                            <div class="row mb-4">
                                <!-- Removed Player X and Player O score sections -->
                            </div>
                            <div id="ttt-board"></div>
                            <div class="alert alert-secondary mb-3">
                                <strong>Current Player:</strong> <span id="currentPlayer" class="badge bg-secondary">X</span>
                            </div>
                        </div>
                        
                        <div class="d-flex justify-content-center gap-3 mb-4">
                            <button id="newGame" class="btn btn-success">
                                <i class="fas fa-plus me-2"></i>New Game
                            </button>
                            <button id="resetScores" class="btn btn-warning">
                                <i class="fas fa-redo me-2"></i>Reset Scores
                            </button>
                        </div>
                        
                        <a href="../../index.html" class="btn btn-danger">
                            <i class="fas fa-home me-2"></i>Back to Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="tictactoe.js"></script>
</body>
</html>
