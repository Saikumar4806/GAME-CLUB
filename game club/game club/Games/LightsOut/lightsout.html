<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lights Out - Game Club</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .light {
            width: 60px;
            height: 60px;
            background: #2c3e50;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            margin: 2px;
        }
        .light.on {
            background: linear-gradient(135deg, #f1c40f, #f39c12);
            box-shadow: 0 0 20px rgba(241, 196, 15, 0.6);
        }
        .lights-grid {
            display: grid;
            gap: 5px;
            margin: 20px auto;
            max-width: 400px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
        }
        .game-message.win {
            font-size: 1.5rem;
            background: #dc3545 !important;
            color: #fff !important;
            border: 3px solid #b71c1c !important;
            box-shadow: 0 4px 16px rgba(220,53,69,0.15);
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="card shadow-lg">
                    <div class="card-body text-center">
                        <h1 class="card-title text-primary mb-4">
                            <i class="fas fa-lightbulb me-2"></i>Lights Out
                        </h1>
                        
                        <div id="gameMessage" class="alert alert-info" style="display: none;"></div>
                        
                        <div class="mb-4">
                            <label for="difficulty" class="form-label fw-bold">Difficulty:</label>
                            <select id="difficulty" class="form-select w-auto mx-auto">
                                <option value="easy">Easy (3x3)</option>
                                <option value="medium" selected>Medium (5x5)</option>
                                <option value="hard">Hard (7x7)</option>
                            </select>
                        </div>
                        
                        <div id="grid" class="lights-grid"></div>
                        
                        <div class="d-flex justify-content-center gap-3 mb-4">
                            <button id="newGame" class="btn btn-success">
                                <i class="fas fa-plus me-2"></i>New Game
                            </button>
                            <button id="resetGame" class="btn btn-warning">
                                <i class="fas fa-redo me-2"></i>Reset Current
                            </button>
                        </div>
                        
                        <div class="alert alert-secondary">
                            <strong>Moves:</strong> <span id="moveCount" class="badge bg-primary">0</span>
                        </div>
                        
                        <a href="../../index.html" class="btn btn-danger">
                            <i class="fas fa-home me-2"></i>Back to Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lightsout.js"></script>
</body>
</html>
