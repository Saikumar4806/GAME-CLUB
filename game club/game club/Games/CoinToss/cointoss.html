<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Toss - Game Club</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="cointoss.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .coin-container {
            perspective: 1000px;
            margin: 30px auto;
        }
        .coin {
            width: 180px;
            height: 180px;
            margin: 0 auto;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1s;
        }
        .coin .heads,
        .coin .tails {
            /* moved to .coin-face */
        }
        .coin .heads {
            /* moved to .coin-face.heads */
        }
        .coin .tails {
            /* moved to .coin-face.tails */
        }
        .coin-face {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            backface-visibility: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            top: 0;
            left: 0;
        }
        .coin-face.heads {
            transform: rotateY(0deg);
        }
        .coin-face.tails {
            transform: rotateY(180deg);
        }
        .coin.flip {
            animation: flip 1.5s forwards;
        }
        @keyframes flip {
            0% { transform: rotateY(0); }
            100% { transform: rotateY(1800deg); }
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="card shadow-lg">
                    <div class="card-body text-center">
                        <h1 class="card-title text-warning mb-4">
                            <i class="fas fa-coins me-2"></i>Coin Toss
                        </h1>
                        
                        <div id="gameMessage" class="alert alert-info" style="display: none;"></div>
                        
                        <div class="coin-container">
                            <img id="coinImg" src="../../Assets/images/head.png" alt="Coin" style="width: 180px; height: 180px; border-radius: 50%; box-shadow: 0 10px 25px rgba(0,0,0,0.3); display: block; margin: 0 auto;" />
                        </div>
                        
                        <div class="mb-4">
                            <div class="d-flex justify-content-center gap-3 mb-3">
                                <button id="chooseHeads" class="btn btn-warning btn-lg">
                                    <i class="fas fa-circle me-2"></i>Choose Heads
                                </button>
                                <button id="chooseTails" class="btn btn-secondary btn-lg">
                                    <i class="fas fa-circle me-2"></i>Choose Tails
                                </button>
                            </div>
                            <button id="flipCoin" class="btn btn-success btn-lg" disabled>
                                <i class="fas fa-sync-alt me-2"></i>Flip Coin
                            </button>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-4">
                                <div class="alert alert-primary">
                                    <strong>Total Flips:</strong> <span id="totalFlips" class="badge bg-primary">0</span>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="alert alert-success">
                                    <strong>Correct Guesses:</strong> <span id="correctGuesses" class="badge bg-success">0</span>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="alert alert-info">
                                    <strong>Win Rate:</strong> <span id="winRate" class="badge bg-info">0%</span>
                                </div>
                            </div>
                        </div>
                        
                        <a href="../../index.html" class="btn btn-danger">
                            <i class="fas fa-home me-2"></i>Back to Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="cointoss.js"></script>
</body>
</html>
