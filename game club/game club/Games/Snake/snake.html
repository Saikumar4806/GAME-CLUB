<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake - Game Club</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        #snake-canvas {
            background: #f8f9fa;
            border-radius: 12px;
            margin: 1.5rem 0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="card shadow-lg">
                    <div class="card-body text-center">
                        <h1 class="card-title text-success mb-4">
                            <i class="fas fa-snake me-2"></i>Snake Game
                        </h1>
                        
                        <div id="gameMessage" class="alert alert-info" style="display: none;"></div>
                        
                        <div class="mb-4">
                            <label for="difficulty" class="form-label fw-bold">Difficulty:</label>
                            <select id="difficulty" class="form-select w-auto mx-auto">
                                <option value="easy">Easy</option>
                                <option value="medium" selected>Medium</option>
                                <option value="hard">Hard</option>
                            </select>
                        </div>
                        
                        <canvas id="snake-canvas" width="400" height="400" tabindex="0"></canvas>
                        
                        <div class="row mb-4 justify-content-center">
                            <div class="col-md-4 text-center">
                                <div class="alert alert-primary d-inline-block">
                                    <strong>Score:</strong> <span id="score" class="badge bg-primary">0</span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="d-flex justify-content-center gap-3 mb-4">
                            <button id="startBtn" class="btn btn-success">
                                <i class="fas fa-play me-2"></i>Start Game
                            </button>
                            <button id="pauseBtn" class="btn btn-warning">
                                <i class="fas fa-pause me-2"></i>Pause
                            </button>
                        </div>
                        
                        <div class="alert alert-secondary">
                            <strong>Controls:</strong> Use arrow keys or WASD to move the snake
                        </div>
                        
                        <a href="../../index.html" class="btn btn-danger">
                            <i class="fas fa-home me-2"></i>Back to Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="snake.js"></script>
</body>
</html>
