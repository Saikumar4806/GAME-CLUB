<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8 Queens - Game Club</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
        #queens-board { display: grid; grid-template-columns: repeat(8, 1fr); gap: 2px; max-width: 400px; margin: 2rem auto; background: #333; border-radius: 12px; }
        .queen-cell { aspect-ratio: 1; background: #fff; border: none; cursor: pointer; font-size: 1.5rem; display: flex; align-items: center; justify-content: center; }
        .queen-cell.queen { background: #17a2b8; color: #fff; }
        .queen-cell.chess-dark { background: #b58863; }
        .queen-cell.chess-light { background: #f0d9b5; }
    </style>
</head>
<body>
    <div class="container py-4">
        <div class="card mx-auto" style="max-width: 500px;">
            <div class="card-body text-center">
                <h1 class="mb-3 text-info">8 Queens Puzzle</h1>
                <div id="gameMessage" class="alert alert-info" style="display: none;"></div>
                <div class="mb-3">
                    <span>Queens: <span id="queensPlaced">0</span>/8</span> |
                    <span>Conflicts: <span id="conflicts">0</span></span>
                </div>
                <div id="queens-board"></div>
                <div class="mt-3 small text-muted">Click cells to place queens. Place 8 queens so no two threaten each other.</div>
                <div class="d-flex justify-content-center gap-2 mt-3">
                    <button id="newGame" class="btn btn-success btn-sm">New Game</button>
                    <button id="checkSolution" class="btn btn-primary btn-sm">Check</button>
                    <button id="solvePuzzle" class="btn btn-warning btn-sm">Solve</button>
                    <a href="../../index.html" class="btn btn-danger btn-sm">Home</a>
                </div>
            </div>
        </div>
    </div>
    <script src="queens.js"></script>
</body>
</html>
